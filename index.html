<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=0.5, maximum-scale=2.0, user-scalable=yes" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="format-detection" content="telephone=no" />
		<link rel="stylesheet" type="text/css" href="css/style.css"/>
		<title>lesson four</title>
	</head>
	<body>
		<div id="time">
			<h3>网页显示日期时间</h3>
			<span id="date"></span>
			<span id="hour"></span><span>:</span>
			<span id="minute"></span><span>:</span>
			<span id="second"></span>
			<span id="week"></span>
		</div>
		<div id="importantDay">
			<h3>计算两个日期之间相差的天数</h3>
			<div id="weddingDay"></div>
			<div id="engagementDay"></div>
			<div id="meetingDay"></div>
		</div>
		<div id="stopwatch">
			<p>秒表</p>
			<div id="showtime">00:00.000</div>
			<button id="clear">复位</button>
			<button id="begin">启动</button>
		</div>
	</body>
	<script src="js/script.js"></script>
</html>
